<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <butt butname="Nemo" butage=1></butt>
        <butt butname="Dory" butage=3></butt>
    </div>

    <script>

        Vue.component('butt', {
            props: ['butname', 'butage'],
            template: `<button @click='count++'> {{butname}} was clicked {{count}} times. {{butage}} Years Old </button>`,
            data:function(){
                return{
                    count:0
                }
            }
        })

            var app = new Vue({
                el: "#app",
                data: {
                    message: "Again?"
                }
            })    
    </script>
</body>
</html>
